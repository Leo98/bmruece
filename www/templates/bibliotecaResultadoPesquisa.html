<ion-view>
	<ion-nav-title></ion-nav-title>
	<ion-content ng-controller="BibliotecaResultadoPesquisaController">

		<div class="list">
			<a class="item item-divider" href="#/bibliotecaLivroSelecionado" ng-repeat="livro in livrosResultado" >
				{{livro.titulo}}
				<ion-item class="item item-icon-left">
			    	<i class="icon ion-person"></i>
			    	{{livro.autor}}
				</ion-item>

				<ion-item class="item item-icon-left">
				    <i class="icon ion-ios-bookmarks"></i>
				    {{livro.edicao}}
				</ion-item>

				<ion-item class="item item-icon-left">
				    <i class="icon ion-ios-book"></i>
				    {{livro.editora}}
				</ion-item>

			</a>

			
		</div>
		
	</ion-content>

	<ion-footer-bar class="bar-balanced">
		<div class="button-bar ">
			<a class="button button-clear icon ion-home" href="#/listagemApps"></a>
			<a class="button button-clear icon ion-information" href="#/bibliotecaInformacao"></a>
			<a class="button button-clear"></a>
		</div>
	</ion-footer-bar>
	
</ion-view>
